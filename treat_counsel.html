			<div class="section-content">
				<h1 class="section-header" style="font-family:Arial; font-size:40px"><strong><span class="content-header wow fadeIn " style="font-family:Arial; font-size:36px" data-wow-delay="0.2s" data-wow-duration="2s">진료상담</span></strong></h1>
				<h3>상담 내용과 증상 사진을 업로드하면 초기진단 및 상담을 받을 수 있습니다</h3>

				<form id="form_counsel">
					<div class="col-md-6 form-line">
			  			<div class="form-group">
			  				<label for="exampleInputUsername">Your name</label>
					    	<input type="text" name="name" class="form-control" id="name" placeholder="이름을 입력하세요">
				  		</div>
					  	<div class="form-group">
					    	<label for="address">Select Address</label>
                <select name="address" id="address" style="color:#a3a3c2">
                  <option value="">&nbsp &nbsp 지역선택</option>
                  <option value="">&nbsp &nbsp 서울특별시</option>
                  <option value="">&nbsp &nbsp 경기도</option>
                  <option value="">&nbsp &nbsp 강원도</option>
                  <option value="">&nbsp &nbsp 충청북도</option>
                  <option value="">&nbsp &nbsp 충청남도</option>
                  <option value="">&nbsp &nbsp 경상북도</option>
                  <option value="">&nbsp &nbsp 경상남도</option>
                </select>
			  			</div>
              <div class="form-group">
					    	<label for="telephone">Select Hospital Section</label><br>
					    	<select name="hospital" id="select_hospital" style="color:#a3a3c2">
                  <option value="">&nbsp &nbsp 병원 과 선택</option>
                  <option value="">&nbsp &nbsp 피부과</option>
                  <option value="">&nbsp &nbsp 비뇨기과</option>
                  <option value="">&nbsp &nbsp 이비인후과</option>
                </select>
			  			</div>
              <div class="form-group">
					    	<label for="telephone">Select Doctor</label><br>
					    	<select name="doctor" id="select_doctor" style="color:#a3a3c2">
                  <option value="">&nbsp &nbsp 의사 선택</option>
                  <option value="">&nbsp &nbsp 박우진</option>
                  <option value="">&nbsp &nbsp 고종익</option>
                  <option value="">&nbsp &nbsp 오동수</option>
                  <option value="">&nbsp &nbsp 진재언</option>
                </select>
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for ="description"> Symptom</label>
			  			 	<textarea  name="content" class="form-control" id="description" placeholder="증상을 상세히 적어주세요"></textarea>
			  			</div>

              <!-- 파일업로드 -->
              <label>Select Symptom Image</label><br>
              <div class="filebox bs3-primary">
                            <input class="upload-name" value="증상 이미지 선택" disabled="disabled">

                            <label for="ex_filename">사진 업로드</label>
                          <input type="file" id="ex_filename" name="pic_upload" class="upload-hidden">
                        </div>

			  			<div>

			  				<button id="button" type="submit" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
			  			</div>

      <script> /*파일 업로드 부분 js*/
          $(document).ready(function(){
          var fileTarget = $('.filebox .upload-hidden');

            fileTarget.on('change', function(){
              if(window.FileReader){
                    var filename = $(this)[0].files[0].name;
                } else {
                  var filename = $(this).val().split('/').pop().split('\\').pop();
              }

              $(this).siblings('.upload-name').val(filename);
          });
        });

        <!-- ajax구현 -->
          $(document).ready(function() {
            $("#button").click(function() {
              var action = $("#form_counsel").attr('action');
              var form_data = {
                user_name: $("#name").val(),
                user_address: $("#address").val(),
                user_hospital: $("#select_hospital").val(),
                user_doctor: $("#select_doctor").val(),
                user_content: $("#content").val(),
                user_image: $("#ex_filename").val(),
                is_ajax:1
              };
              $.ajax({
                type: "POST",
                url: action,
                data: form_data,
              })
              .done(function(msg) {
                alert("상담이 등록되었습니다");
                location.href="./treat_chart"
              });
            });
          });
      </script>
