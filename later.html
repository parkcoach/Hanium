<script>
<!-- ajax구현 -->
  $(document).ready(function() {
    $("#submit_button").click(function() {
      var action = $("#form_later").attr('action');
      var form_data = {
        content: $("#write_text").val(),
        star-1: $("#star-1").val(),
        star-2: $("#star-2").val(),
        star-3: $("#star-3").val(),
        star-4: $("#star-4").val(),
        star-5: $("#star-5").val(),
        is_ajax:1
      };

      if($.trim(form_data.content.val())==""){
        alert("상담후기를 입력하세요.");
        return;
      }
      // 별이 하나도 선택되지 않았을 때
      else if((form_data.star-1.val()=="1" || form_data.star-2.val()=="2" ||
              form_data.star-3.val()=="3" || form_data.star-4.val()=="4" || form_data.star-5.val()=="5") == false){
                alert("평점을 입력하세요.");
                return;
              }

      $.ajax({
        type: "POST",
        url: action,
        data: form_data,
        success: function(response) {
          if(response == 'success') {
            alert("후기가 등록되었습니다");
            var contentParentText = '<div id="dat">'+
                                      '<div id="dadat">'+
                                        '<p>'+사용자 이름+'</p>'+
                                        '<div id="textarea">'+
                                        '<p>'+상담 내용+'</p>'+
                                        '</div>'+
                                      '</div>'+
                                    '</div>';
            $('#board').append(contentParentText);
            $("#contentParentText").val("");
          }
          else {
            alert("실패");
          }
        }
      });
      return false;
    });
  });
</script>
