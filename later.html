<div id="header">
  <h1><strong>상담후기</strong></h1>
  <h3 style="color:#f0f0f5">상담후기를 작성해주시면 더 나은 서비스를 제공하는데 도움이 됩니다</h3>

            <div id="write_table">
             <colgroup>
               <col width="20%">
               <col width="80%">
             </colgroup>
              <form id="form_later">
                <textarea name=content id="write_text" rows ="6" cols="78" placeholder="진료는 만족스러우셨나요?"></textarea>
                    <div class="stars">
                            <input class="star star-5" id="star-5" type="radio" name="star5"/>
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star4"/>
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star3"/>
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star2"/>
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" name="star1"/>
                            <label class="star star-1" for="star-1"></label>
                            <div id="submit_div">
                            <input id="submit_button" type="submit" value="등록">
                          </div>
                    </div>
            </form>
            </div>

<script>
<!-- ajax구현 -->
  $(document).ready(function() {
    $("#submit_button").click(function() {
      var action = $("#form_later").attr('action');
      var form_data = {
        content: $("#write_text").val(),
        star-1: $("#star-1").val(),
        star-2: $("#star-2").val(),
        star-3: $("#star-3").val(),
        star-4: $("#star-4").val(),
        star-5: $("#star-5").val(),
        is_ajax:1
      };
      $.ajax({
        type: "POST",
        url: action,
        data: form_data,
      })
      .done(function(msg) {
        alert("후기가 등록되었습니다");
      });
    });
  });
</script>
