         <form class="form-horizontal" id="form_sign">
              <fieldset>

                <input type="text" name="id" class="form-control onlyAlphabetAndNumber" id="id" data-rule-required="true" placeholder="아이디" maxlength="30">

                <input type="password" class="form-control" id="password" name="password" data-rule-required="true" placeholder="패스워드" maxlength="30">

                <input type="password" class="form-control" name="passwordCheck" id="passwordCheck" data-rule-required="true" placeholder="패스워드 확인" maxlength="30">

                <input type="text" name="name" class="form-control onlyHangul" id="name" data-rule-required="true" placeholder="이름" maxlength="15">

                <input type="email" class="form-control" name="email" id="email" data-rule-required="true" placeholder="이메일" maxlength="40">

                <input type="tel" class="form-control onlyNumber" name="phoneNumber" id="phoneNumber" data-rule-required="true" placeholder="-를 제외하고 숫자만 입력하세요." maxlength="11">

                <!-- <label for="sex"><strong style="color:gray">성별</strong></label> -->
                <select id="sex" name="sex">
                  <option value="남자">남자</option>
                  <option value="여자">여자</option>
                </select>

                <!-- <label for="job"><strong style="gray">신분</strong></label> -->
                <select name="job">
                  <option value="환자">환자</option>
                  <option value="의사">의사</option>
                </select>

                <input type="tel" class="form-control onlyNumber" name="attached" id="attached" data-rule-required="true" placeholder="소속을 입력하세요." maxlength="15">

                <input type="submit" class="btn btn-default" id="button" value="가입하기"></input>
                </fieldset>
              </form>

      <script>
      <!-- ajax구현 -->
        $(document).ready(function() {
          $("#button").click(function() {
            var action = $("#form_sign").attr('action');
            var form_data = {
              user_id: $("#id").val(),
              user_pw: $("#password").val(),
              user_name: $("#name").val(),
              user_email: $("#email").val(),
              user_phone: $("#phoneNuber").val(),
              user_sex: $("#sex").val(),
              user_job: $("#job").val(),
              user_at: $("#attached").val(),
              is_ajax:1
            };
            $.ajax({
              type: "POST",
              url: action,
              data: form_data,
            })
            .done(function(msg) {
              alert("회원가입을 축하드립니다");
              location.href="./login.html"
            });
          });
        });
